<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator" role="application" aria-label="Calculator">
    <input id="display" type="text" value="" readonly aria-label="Calculator display" />
    <div id="keys" role="group" aria-label="Calculator keys">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="appendToDisplay('/')" class="operator">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')" class="operator">*</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="operator">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')" class="operator">+</button>

      <button onclick="appendToDisplay('0')" class="wide">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
